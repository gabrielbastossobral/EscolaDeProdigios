<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>

    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
    
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <img src = "images/logo.svg" alt="My Happy SVG"/>
            <form method="post" action=""> 
              <h1>Cadastro</h1> 
              
              <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
              </p>
              
              <p> 
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
              
              <p> 
                <a  id="cadastrar" style="padding: 10px 194px;" href="login.html">Cadastrar</a>
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="login.html"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 
    
</body>
</html>
